<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      MapsApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <ion-list>
      <ion-item *ngFor="let data of results">
          {{data.frequency}}
      </ion-item>
    </ion-list>
  </div>
  <div #map id="map"></div>
</ion-content>
